name: Like Unliked Notes

on:
  schedule:
    - cron: '0 15 * * *' # 毎日0:00(JST)に実行
  workflow_dispatch:

jobs:
  like-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run likeUnlikedNotes.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: node likeUnlikedNotes.js 
